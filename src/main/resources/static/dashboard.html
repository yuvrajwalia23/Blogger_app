<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Blogger</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2>Your Blog Dashboard</h2>
  <p>Welcome, <span id="username"></span></p>
  <button onclick="logout()">Logout</button>
  <button onclick="window.location.href='create-post.html'">Create New Post</button>

  <div id="postContainer"></div>

  <script>
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (user) {
      document.getElementById("username").innerText = user.name;
    } else {
      alert("You must be logged in.");
      window.location.href = 'login.html';
    }

    function loadPosts() {
      fetch(`http://localhost:8080/api/posts/user/${user.id}`)
        .then(res => res.json())
        .then(posts => {
          console.log("Fetched Posts:", posts);
          const container = document.getElementById("postContainer");
          container.innerHTML = '';

          if (posts.length === 0) {
            container.innerHTML = '<p>No posts found. Create your first blog!</p>';
            return;
          }

          posts.reverse().forEach(post => {
            const div = document.createElement("div");
            div.innerHTML = `
              <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
                <h3>${post.title}</h3>
                <p>${post.content.substring(0, 100)}...</p>
                <button onclick="editPost(${post.id})">Edit</button>
                <button onclick="deletePost(${post.id})">Delete</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }

    function editPost(postId) {
      sessionStorage.setItem("editPostId", postId);
      window.location.href = 'edit-post.html';
    }

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        fetch(`http://localhost:8080/api/posts/${postId}`, {
          method: 'DELETE'
        })
        .then(() => {
          alert("Post deleted");
          loadPosts();
        });
      }
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    }

    // Load posts on page load
    loadPosts();
  </script>
</body>
</html>
